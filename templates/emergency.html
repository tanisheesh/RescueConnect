        </div>

{% block scripts %}
<script>
let currentUser = null;
let allRequests = [];
let allSkills = [];
let allCategories = [];

document.addEventListener('DOMContentLoaded', function() {
    if (!checkAuth()) return;
    
    currentUser = auth.getUser();
    initializePage();
    loadCategories();
    loadSkills();
    loadEmergencyRequests();
    
    // Check if there's a request parameter to auto-open
    const urlParams = new URLSearchParams(window.location.search);
    const requestId = urlParams.get('request');
    if (requestId) {
        // Wait a bit for the page to load, then open the request details
        setTimeout(() => {
            viewRequestDetails(parseInt(requestId));
        }, 1000);
    }
    
    // Set up event listeners
    document.getElementById('createRequestBtn').addEventListener('click', openCreateModal);
    document.getElementById('refreshBtn').addEventListener('click', loadEmergencyRequests);
    document.getElementById('createRequestForm').addEventListener('submit', createRequest);
    
    // Set up filters
    document.getElementById('categoryFilter').addEventListener('change', filterRequests);
    document.getElementById('stateFilter').addEventListener('change', filterRequests);
    document.getElementById('priorityFilter').addEventListener('change', filterRequests);
    document.getElementById('statusFilter').addEventListener('change', filterRequests);
    document.getElementById('searchFilter').addEventListener('input', debounce(filterRequests, 300));
});

async function loadCategories() {
    try {
        const response = await apiCall('/api/categories?type=disaster');
        const data = await response.json();
        
        if (response.ok) {
            allCategories = data.categories;
            populateCategoryFilters();
            populateCategoryDropdown();
        }
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

function populateCategoryFilters() {
    const filterSelect = document.getElementById('categoryFilter');
    allCategories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        filterSelect.appendChild(option);
    });
}

function populateCategoryDropdown() {
    const categorySelect = document.getElementById('requestCategory');
    allCategories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        categorySelect.appendChild(option);
    });
}

function initializePage() {
    if (currentUser.user_type === 'organization' || currentUser.user_type === 'admin') {
        document.getElementById('createRequestBtn').style.display = 'block';
        document.getElementById('pageTitle').textContent = 'My Emergency Requests';
    } else {
        document.getElementById('pageTitle').textContent = 'Available Emergency Requests';
    }
}

async function loadSkills() {
    try {
        const response = await apiCall('/api/skills');
        const data = await response.json();
        
        if (response.ok) {
            allSkills = Object.values(data.skills).flat();
            populateSkillsCheckboxes();
        }
    } catch (error) {
        console.error('Error loading skills:', error);
    }
}

function populateSkillsCheckboxes() {
    const container = document.getElementById('skillsCheckboxes');
    container.innerHTML = allSkills.map(skill => `
        <label class="skill-checkbox">
            <input type="checkbox" value="${skill.id}" name="requiredSkills">
            <span>${skill.name}</span>
        </label>
    `).join('');
}

async function loadEmergencyRequests() {
    try {
        const response = await apiCall('/api/emergency/requests');
        const data = await response.json();
        
        if (response.ok) {
            allRequests = data.requests;
            displayRequests(allRequests);
            updateRequestStats();
        } else {
            showNotification('Failed to load emergency requests', 'error');
        }
    } catch (error) {
        handleApiError(error, 'Failed to load emergency requests');
    }
}

function displayRequests(requests) {
    const container = document.getElementById('emergencyList');
    
    if (requests.length === 0) {
        container.innerHTML = '<div class="no-data">No emergency requests found</div>';
        return;
    }
    
    container.innerHTML = requests.map(request => `
        <div class="emergency-item priority-${request.priority_level}">
            <div class="emergency-header">
                <h3>${request.title}</h3>
                <div class="header-badges">
                    <span class="priority-badge priority-${request.priority_level}">${request.priority_level.toUpperCase()}</span>
                    <span class="status-badge status-${request.status}">${request.status.replace('_', ' ').toUpperCase()}</span>
                </div>
            </div>
            <div class="emergency-details">
                <p>${request.description}</p>
                <div class="emergency-meta">
                    <span><i class="fas fa-building"></i> ${request.organization_name}</span>
                    <span><i class="fas fa-map-marker-alt"></i> ${request.state}, ${request.district}</span>
                    <span><i class="fas fa-users"></i> ${request.volunteers_assigned}/${request.volunteers_needed} volunteers</span>
                    <span><i class="fas fa-clock"></i> ${formatRelativeTime(request.created_at)}</span>
                    ${request.category_name ? `<span><i class="fas fa-tag"></i> ${request.category_name}</span>` : ''}
                </div>
                ${request.required_skills ? `<div class="required-skills">
                    <strong>Required Skills:</strong> ${request.required_skills}
                </div>` : ''}
            </div>
            <div class="emergency-actions">
                <button class="btn btn-primary btn-small" onclick="viewRequestDetails(${request.id})">
                    <i class="fas fa-eye"></i> View Details
                </button>
                ${currentUser.user_type === 'volunteer' && (request.status === 'approved' || request.status === 'active') ? `
                    <button class="btn btn-success btn-small" onclick="expressInterest(${request.id})">
                        <i class="fas fa-hand-paper"></i> I'm Interested
                    </button>
                ` : ''}
                ${currentUser.user_type === 'admin' && request.status === 'pending' ? `
                    <button class="btn btn-success btn-small" onclick="approveRequest(${request.id})">
                        <i class="fas fa-check"></i> Approve
                    </button>
                ` : ''}
            </div>
        </div>
    `).join('');
}

function filterRequests() {
    const category = document.getElementById('categoryFilter').value;
    const state = document.getElementById('stateFilter').value;
    const priority = document.getElementById('priorityFilter').value;
    const status = document.getElementById('statusFilter').value;
    const search = document.getElementById('searchFilter').value.toLowerCase();
    
    let filtered = allRequests.filter(request => {
        if (category && request.category_id != category) return false;
        if (state && request.state !== state) return false;
        if (priority && request.priority_level !== priority) return false;
        if (status && request.status !== status) return false;
        if (search && !request.title.toLowerCase().includes(search) && 
            !request.description.toLowerCase().includes(search)) return false;
        
        return true;
    });
    
    displayRequests(filtered);
    updateRequestStats(filtered.length);
}

function updateRequestStats(count = null) {
    const total = count !== null ? count : allRequests.length;
    document.getElementById('totalRequests').textContent = `${total} request${total !== 1 ? 's' : ''}`;
}

function openCreateModal() {
    const modal = document.getElementById('createRequestModal');
    modal.style.display = 'flex';
    setTimeout(() => modal.classList.add('show'), 10);
}

function closeCreateModal() {
    const modal = document.getElementById('createRequestModal');
    modal.classList.remove('show');
    setTimeout(() => {
        modal.style.display = 'none';
        document.getElementById('createRequestForm').reset();
    }, 300);
}

function getLocationForRequest() {
    getCurrentLocation()
        .then(location => {
            document.getElementById('requestLatitude').value = location.latitude;
            document.getElementById('requestLongitude').value = location.longitude;
            showNotification('Location obtained successfully!', 'success');
        })
        .catch(error => {
            showNotification(error.message, 'error');
        });
}

async function createRequest(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    // Get selected skills
    const selectedSkills = Array.from(document.querySelectorAll('input[name="requiredSkills"]:checked'))
        .map(cb => parseInt(cb.value));
    
    data.required_skills = selectedSkills;
    data.latitude = parseFloat(data.latitude);
    data.longitude = parseFloat(data.longitude);
    data.volunteers_needed = parseInt(data.volunteers_needed) || 1;
    
    try {
        const response = await apiCall('/api/emergency/requests', {
            method: 'POST',
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showNotification('Emergency request created successfully!', 'success');
            closeCreateModal();
            loadEmergencyRequests();
        } else {
            showNotification(result.error || 'Failed to create request', 'error');
        }
    } catch (error) {
        handleApiError(error, 'Failed to create request');
    }
}

async function viewRequestDetails(requestId) {
    try {
        const response = await apiCall(`/api/emergency/requests/${requestId}`);
        const data = await response.json();
        
        if (response.ok) {
            displayRequestDetails(data);
            const modal = document.getElementById('requestDetailsModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        } else {
            showNotification('Failed to load request details', 'error');
        }
    } catch (error) {
        handleApiError(error, 'Failed to load request details');
    }
}

function displayRequestDetails(data) {
    const request = data.request;
    const assignments = data.assignments || [];
    const requiredSkills = data.required_skills || [];
    const userApplication = data.user_application;
    
    document.getElementById('detailsTitle').textContent = request.title;
    
    // Check if user can volunteer (for volunteers only)
    let canVolunteer = false;
    let applicationStatus = null;
    
    if (currentUser.user_type === 'volunteer' && (request.status === 'approved' || request.status === 'active')) {
        if (userApplication) {
            applicationStatus = userApplication.status;
            canVolunteer = false; // Already applied
        } else {
            canVolunteer = true; // Can apply
        }
    }
    
    const content = document.getElementById('requestDetailsContent');
    content.innerHTML = `
        <div class="request-details">
            <div class="detail-section">
                <h3>Request Information</h3>
                <div class="detail-grid">
                    <div class="detail-item">
                        <label>Priority:</label>
                        <span class="priority-badge priority-${request.priority_level}">${request.priority_level.toUpperCase()}</span>
                    </div>
                    <div class="detail-item">
                        <label>Status:</label>
                        <span class="status-badge status-${request.status}">${request.status.replace('_', ' ').toUpperCase()}</span>
                    </div>
                    <div class="detail-item">
                        <label>Organization:</label>
                        <span>${request.organization_name}</span>
                    </div>
                    <div class="detail-item">
                        <label>Volunteers:</label>
                        <span>${request.volunteers_assigned}/${request.volunteers_needed}</span>
                    </div>
                    <div class="detail-item">
                        <label>Category:</label>
                        <span>${request.category_name || 'Not specified'}</span>
                    </div>
                    <div class="detail-item">
                        <label>Created:</label>
                        <span>${formatDate(request.created_at)}</span>
                    </div>
                </div>
            </div>
            
            <div class="detail-section">
                <h3>Description</h3>
                <p>${request.description}</p>
            </div>
            
            <div class="detail-section">
                <h3>Location</h3>
                <p><i class="fas fa-map-marker-alt"></i> ${request.state}, ${request.district}</p>
                ${request.address ? `<p><strong>Address:</strong> ${request.address}</p>` : ''}
            </div>
            
            ${request.start_time || request.end_time ? `
                <div class="detail-section">
                    <h3>Timeline</h3>
                    ${request.start_time ? `<p><strong>Start:</strong> ${formatDateTime(request.start_time)}</p>` : ''}
                    ${request.end_time ? `<p><strong>End:</strong> ${formatDateTime(request.end_time)}</p>` : ''}
                </div>
            ` : ''}
            
            ${requiredSkills.length > 0 ? `
                <div class="detail-section">
                    <h3>Required Skills</h3>
                    <div class="skills-list">
                        ${requiredSkills.map(skill => `
                            <span class="skill-tag">${skill.name}</span>
                        `).join('')}
                    </div>
                </div>
            ` : ''}
            
            ${currentUser.user_type === 'volunteer' && (request.status === 'approved' || request.status === 'active') ? `
                <div class="detail-section">
                    <h3>Volunteer Interest</h3>
                    <div class="volunteer-actions">
                        ${canVolunteer ? `
                            <button class="btn btn-success" onclick="expressInterest(${request.id})">
                                <i class="fas fa-hand-paper"></i> I am interested in volunteering
                            </button>
                            <p class="volunteer-note">
                                <i class="fas fa-info-circle"></i>
                                Your interest will be sent to the organization for review. They will contact you if selected.
                            </p>
                        ` : applicationStatus ? `
                            <div class="application-status status-${applicationStatus}">
                                <div class="status-header">
                                    <i class="fas fa-${applicationStatus === 'pending' ? 'clock' : applicationStatus === 'approved' ? 'check-circle' : 'times-circle'}"></i>
                                    <span>Application ${applicationStatus === 'pending' ? 'Submitted' : applicationStatus === 'approved' ? 'Approved' : 'Rejected'}</span>
                                </div>
                                <p class="status-message">
                                    ${applicationStatus === 'pending' ? 'Your application is being reviewed by the organization.' : 
                                      applicationStatus === 'approved' ? 'Congratulations! Your application has been approved. The organization will contact you soon.' :
                                      'Your application was not selected for this emergency request.'}
                                </p>
                                ${userApplication.response_message ? `
                                    <p class="org-message">"${userApplication.response_message}"</p>
                                ` : ''}
                                <div class="application-details">
                                    <small>Applied: ${formatRelativeTime(userApplication.applied_at)}</small>
                                    ${userApplication.responded_at ? `<small>Responded: ${formatRelativeTime(userApplication.responded_at)}</small>` : ''}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            ` : ''}
            
            ${assignments.length > 0 ? `
                <div class="detail-section">
                    <h3>Assigned Volunteers (${assignments.length})</h3>
                    <div class="assignments-list">
                        ${assignments.map(assignment => `
                            <div class="assignment-item">
                                <div class="volunteer-info">
                                    <span class="volunteer-name">${assignment.full_name}</span>
                                    <span class="volunteer-email">${assignment.email || ''}</span>
                                </div>
                                <span class="assignment-status status-${assignment.status}">${assignment.status.toUpperCase()}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : ''}
            
            ${currentUser.user_type === 'admin' && request.status === 'pending' ? `
                <div class="detail-section">
                    <h3>Admin Actions</h3>
                    <div class="admin-actions">
                        <button class="btn btn-success" onclick="approveRequest(${request.id})">
                            <i class="fas fa-check"></i> Approve Request
                        </button>
                        <button class="btn btn-danger" onclick="rejectRequest(${request.id})">
                            <i class="fas fa-times"></i> Reject Request
                        </button>
                    </div>
                </div>
            ` : ''}
        </div>
    `;
}

function closeDetailsModal() {
    const modal = document.getElementById('requestDetailsModal');
    modal.classList.remove('show');
    setTimeout(() => {
        modal.style.display = 'none';
    }, 300);
}

async function expressInterest(requestId) {
    try {
        const response = await apiCall(`/api/emergency/requests/${requestId}/interest`, {
            method: 'POST',
            body: JSON.stringify({
                message: 'I am interested in volunteering for this emergency request.'
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showNotification('Interest expressed successfully! The organization will review your application.', 'success');
            closeDetailsModal();
            loadEmergencyRequests(); // Refresh the list
        } else {
            showNotification(result.error || 'Failed to express interest', 'error');
        }
    } catch (error) {
        handleApiError(error, 'Failed to express interest');
    }
}

async function approveRequest(requestId) {
    if (!confirm('Are you sure you want to approve this emergency request?')) {
        return;
    }
    
    try {
        const response = await apiCall(`/api/admin/approve-request/${requestId}`, {
            method: 'PUT',
            body: JSON.stringify({ action: 'approve' })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showNotification('Request approved successfully!', 'success');
            closeDetailsModal();
            loadEmergencyRequests();
        } else {
            showNotification(result.error || 'Failed to approve request', 'error');
        }
    } catch (error) {
        handleApiError(error, 'Failed to approve request');
    }
}

async function rejectRequest(requestId) {
    if (!confirm('Are you sure you want to reject this emergency request? This action cannot be undone.')) {
        return;
    }
    
    try {
        const response = await apiCall(`/api/admin/approve-request/${requestId}`, {
            method: 'PUT',
            body: JSON.stringify({ action: 'reject' })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showNotification('Request rejected successfully!', 'success');
            closeDetailsModal();
            loadEmergencyRequests();
        } else {
            showNotification(result.error || 'Failed to reject request', 'error');
        }
    } catch (error) {
        handleApiError(error, 'Failed to reject request');
    }
}

    }
